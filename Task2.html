<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day4 Task2</title>
    <style>
    /* Basic styles for the dropdown */
       body{
            font-family: Arial, sans-serif;
            background-color: hsl(0, 0%, 94%);
            padding: 20px;
           }
        
        .ab{
            position: relative;
            display: inline-block;
           }
        
        .ac{
            background-color: hsl(204, 70%, 53%);
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
           }
       .ad {
            display: none;
            position: absolute;
            background-color: hsl(0, 0%, 100%);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            border-radius: 4px;
           }
         a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
           }
        
    a:hover{
            background-color: hsl(0, 0%, 95%);
           }
        
        /* Show the dropdown content on hover */
.ab:hover .ad {
            display:block;
           }
        
        /* Change button color on hover */
.ab:hover .ac {
            background-color: hsl(204, 64%, 44%);
            }
</style>
</head>
<body>
    <div class="ab">
        <button class="ac">HOME</button>
        <div class="ad">
            <a href="#link1">HTML</a>
            <a href="#link2">CSS</a>
            <a href="#link3">JAVASCRIPT</a>
            <a href="#linK4">REACT</a>
            <a href="#link5">BOOTSTRAP</a>
        </div>
    </div>
</body>
</html>
